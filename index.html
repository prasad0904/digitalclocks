<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <style>
        body{
            background-color: black;
        }
        .Clock{
          color:white;
          position: absolute;
          top: 50%;
          left:50%;
          font-size: 60px;
          letter-spacing: 6px;
          text-align: center;

        }
 </style>
</head>
<body>
    <div id="Digital Clock" class="Clock"> </div>
    <script>
        function showTime(){
        var date=new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();
        var session="AM";
        if(h==0){
            h=12;
        }
        if (h>12){
            h=h-12;
            var session="PM";

        }
    h=(h<10)?"0"+h:h;
    m=(m<10)?"0"+m:m;
    s=(s<10)?"0"+s:s;
         
        document.getElementById("Digital Clock").innerHTML = h +":" + m + ":"+s+":"+ session;
         setTimeout(showTime,1000)
        }
        showTime();
    </script>
</body>
</html>
